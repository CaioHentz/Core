{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core - Sales</title>
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background-color: #ffff;
      color: #1e293b;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    aside {
      width: 200px;
      padding-right: 0rem;
    }
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      padding: 1rem;
    }
    .logo img {
      width: 140px;
      height: auto;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      color: #1e293b;
    }
    .nav-item:hover {
      background-color: #f1f5f9;
    }
    .nav-item.active {
      background-color: #f1f5f9;
    }
    main {
      flex: 1;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 1rem;
    }
    .card-header {
      margin-bottom: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      padding: 0.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #1e40af;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table th, table td {
      padding: 0.8rem;
      border: 1px solid #e2e8f0;
      text-align: left;
    }
    table th {
      background-color: #f8fafc;
    }
    .anchor{
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside>
      <div class="logo">
        <a href="{% url 'index' %}" class="anchor">
          <img src="{% static '/imgs/core_logo.png'%}" alt="Core Logo">
        </a>
      </div>
      <div class="nav-item">üè† Dashboard</div>
      <a href="{% url 'sales' %}" class="anchor">
        <div class="nav-item">üõí Sales</div>
      </a>
      <a href="{% url 'purchase' %}" class="anchor">
        <div class="nav-item">üìÑ Purchases</div>
      </a>
      <div class="nav-item">üì¶ Inventory</div>
      <div class="nav-item">üìä Reports</div>
    </aside>

    <main>
      <div class="card">
        <div class="card-header">
          <h1>Sales</h1>
          <p style="color: #64748b;">Manage your product sales here</p>
        </div>
        
        <form>
          <div class="form-group">
            <label for="client">Client</label>
            <input type="text" id="client" placeholder="Enter client name">
          </div>
          <div class="form-group">
            <label for="product">Product</label>
            <input type="text" id="product" placeholder="Enter product name">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="Enter quantity">
          </div>
          <div class="form-group">
            <label for="price">Price per unit</label>
            <input type="number" step="0.01" id="price" placeholder="Enter price">
          </div>
          <button type="submit">Add Sale</button>
        </form>

        <h2 style="margin-top: 2rem;">Sales List</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Client</th>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price (Unit)</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2025-08-15</td>
              <td>John Doe</td>
              <td>Notebook</td>
              <td>3</td>
              <td>$10.00</td>
              <td>$30.00</td>
            </tr>
            <tr>
              <td>2025-08-14</td>
              <td>Jane Smith</td>
              <td>Wireless Mouse</td>
              <td>2</td>
              <td>$20.00</td>
              <td>$40.00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
